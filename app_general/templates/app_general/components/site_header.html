{% load static %}
<header class="site-header">
    <a class="site-header-item site-header-brand" href="{% url 'HOME' %} ">
        <img src="{% static 'app_general/Delivery.png' %}">
        <span>โอโตริเเมน</span>
    </a>
    <a class="site-header-item" href="{% url 'FOODS' %}">
        <span>เมนูทั้งหมด</span>
    </a>
    <a class="site-header-item" href="{% url 'ABOUT' %}">
        <span>เกี่ยวกับ</span>
    </a>
    {% if user.is_authenticated %}
        <a class="site-header-item" href="#">
            <span>{{ user.username }}</span>
        </a>
        <a class="site-header-item" href="{% url 'logout' %}">
            <span>ออกจากระบบ</span>
        </a>
    {% else %}
        <a class="site-header-item" href="{% url 'login' %}">
            <span>เข้าสู่ระบบ</span>
        </a>
        <a class="site-header-item" href="#">
            <span>สมัครสมาชิก</span>
        </a>
    {% endif %}
</header>
